<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHOPIMART</title>
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link rel="shortcut icon" href="images/download (1).ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-secondary p-3">
        <div class="container-fluid">
          <h1><a class="navbar-brand" href="#">SHOP<span class="imart">iMART</span></a></h1>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
           
            <form class="d-flex ms-auto" role="search">
              <input class="form-control me-2 w-100" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>


    <div class="container-fluid my-5">

        <div class="text-center">
        <input type="text" class="w-25 mx-3 p-3 rounded-pill border-1 userInput" placeholder="Product Name" id="pName">
        <input type="number" class="w-25 p-3 mx-3 rounded-pill border-1 userInput" placeholder="Product Price" id="pPrice">
        <input type="text" class="w-25 p-3 mx-3 rounded-pill border-1 userInput" placeholder="Product Category" id="pCategory">
        <br>
        <button class="btn btn-primary my-5 rounded-pill p-3 w-50" onclick="addProduct()">Add Product</button>
    </div>
    </div>

    <hr>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Your Product Details!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

        <input type="text" class="w-100 my-3 p-2 rounded-pill" placeholder="Product Name" id="editedName">
        <input type="number" class="w-100 my-3 p-2 rounded-pill" placeholder="Product Price" id="editedPrice">
        <input type="text" class="w-100 my-3 p-2 rounded-pill" placeholder="Product Category" id="editedCategory">
        
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChange()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>



    <div id="display" class="p-5 row"></div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
